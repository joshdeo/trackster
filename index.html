<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackster</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid top">
        <div class="row one">
            <h1 class="col-md-7 trackster col-xs-offset-1">Trackster</h1>
            <input type="col-md-2" class="input" name="" id="search-input" placeholder="Search">
            <i class="fa fa-search fa-2x col-xs-1 btn" id="search-button"></i>
        </div>
    </div>
    <div class="container-fluid songInfo">
        <div class="row second">
            <div class="col-md-1">
                <span class="number">#</span>
            </div>
            <div class="col-md-5">
                <span class="song">Song</span>
            </div>
            <div class="col-md-2">
                <span class="artist">Artist</span>
            </div>
            <div class="col-md-2">
                <span class="artwork">Artwork</span>
            </div>
            <div class="col-md-2">
                <span class="listeners">Listeners</span>
            </div>
        </div>
        <div class="container-fluid" id="output">
        </div>
    </div>
    </div>
    <div class="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
